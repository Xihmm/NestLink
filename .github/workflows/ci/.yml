name: NestLink CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4 

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        [cite_start]run: npm ci 

      - name: ğŸ” Lint check
        [cite_start]run: npm run lint 

      - name: ğŸ›¡ï¸ TypeScript type check
        [cite_start]run: npx tsc --noEmit 
